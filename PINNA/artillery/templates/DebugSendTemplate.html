<html>
    <head>
        <meta charset="utf-8">
        <title>Debug Mail Sender | PINNA </title>
    </head>
    <body>
        <h1>Artillery Mail Sender Debugger</h1>

        <p>
            Result: <span style="color:red;">{{ mail_result }}</span>
        </p>

        <form action="/mail/sendmail/ondebug/" method="post">{% csrf_token %}
            <div>
                <label for="mail">To:</label>
                <input type="email" name="mail_to">
            </div>
            <div>
                <label for="msg">Subject:</label>
                <input type="text" name="subject">
            </div>
            <div>
                <label for="msg">Message:</label>
                <textarea name="message"></textarea>
            </div>

            <button type="submit">Send Message</button>
            <button type="reset" onclick="location.href='/mail/sendmail/ondebug/'">Reset</button>
        </form>
    </body>
</html>
