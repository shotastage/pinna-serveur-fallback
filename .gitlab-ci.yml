  - Code Climate
  - Validation
  - Django
  - Front Test
  - Build
  - Deploy




############################################################
# Code Climate                                             #
############################################################

codeclimate:
  stage: Code Climate
  image: docker:latest
  tags:
    - common
  before_script: []
  services:
    - docker:dind
  variables:
    SETUP_DB: "false"
    DOCKER_DRIVER: overlay2
    CODECLIMATE_FORMAT: json
  cache: {}
  dependencies: []
  script:
    - apk update && apk add jq
    - ./scripts/codequality analyze -f json > raw_codeclimate.json || true
    # The following line keeps only the fields used in the MR widget, reducing the JSON artifact size
    - jq -c 'map({check_name,description,fingerprint,location})' raw_codeclimate.json > codeclimate.json
  artifacts:
    paths: [codeclimate.json]
    expire_in: 1 week




############################################################
# Environmental Validation                                 #
############################################################
ubuntu:python:
  image: ubuntu:16.04
  stage: Validation
  when: manual

  before_script:
    - apt-get update
    - apt-get install -y curl build-essential git gcc make openssl libssl-dev libbz2-dev libreadline-dev libsqlite3-dev
    - apt-get install -y python3-tk tk-dev python-tk libfreetype6-dev 
    - git clone https://github.com/yyuu/pyenv.git ~/.pyenv
    - export PYENV_ROOT=$HOME/.pyenv
    - export PATH=$PYENV_ROOT/bin:$PATH
    - eval "$(pyenv init -)"
    - pyenv --version
    - pyenv install --list
    
  script:
    - pyenv install 3.6.4
    - pyenv global 3.6.4
    - pip install pipenv
    - pipenv --three
    - pipenv install
    - pipenv install --dev
    - pipenv run mg v
  
  tags:
    - common





